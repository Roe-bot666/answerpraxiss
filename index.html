<!DOCTYPE html>
<html>
<head>
  <title>Daily Yes/No Question</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
    button { margin: 10px 5px; padding: 10px 20px; font-size: 16px; }
    #response { margin-top: 30px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>

  <h2 id="question">Loading question...</h2>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <p id="response"></p>

  <script>
    // Questions and responses:
    const qaList = [
      { question: "Whats up bitch it's Monday did we do the thing?", yesResponse: "Great! Coffee is ready.", noResponse: "No worries, tea it is." },
      { question: "Day 2 tuesday did we do the thing?", yesResponse: "Awesome! Ready to go.", noResponse: "Try to rest more today." },
      { question: "Well, well, well its Wednesday. We did the thing right?", yesResponse: "Enjoy the fresh air!", noResponse: "Maybe stay in and relax." },
      { question: "Thursday we thinging?", yesResponse: "Great! Coffee is ready.", noResponse: "No worries, tea it is." },
      { question: "FriYay we did it?", yesResponse: "Awesome! Ready to go.", noResponse: "Try to rest more today." },
      { question: "Ok so its Saturday, are we doing the thing?", yesResponse: "Enjoy the fresh air!", noResponse: "Maybe stay in and relax." }, 
      { question: "Sunday funday cause we did the thing right?", yesResponse: "Enjoy the fresh air!", noResponse: "Maybe stay in and relax." },
// add more here...
    ];

    function getQuestionIndex() {
      const startDate = new Date('2025-06-19'); // Your start date
      const today = new Date();
      const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      return diffDays % qaList.length;
    }

    const index = getQuestionIndex();
    const currentQA = qaList[index];

    document.getElementById('question').textContent = currentQA.question;

    document.getElementById('yesBtn').onclick = () => {
      document.getElementById('response').textContent = currentQA.yesResponse;
    };

    document.getElementById('noBtn').onclick = () => {
      document.getElementById('response').textContent = currentQA.noResponse;
    };
  </script>

</body>
</html>
