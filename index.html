<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Yes/No Question</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <style>
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    body {
      background: #000000;
      color: #b7052a;
      font-family: 'Lexend', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #000000;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 100, 0.2);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ffffff;
      color: black;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff3380;
      color: white;
    }

    .response {
      margin-top: 30px;
      font-size: 3rem;
      font-weight: 600;
      display: none;
    }

    #yesResponse {
      color: #0090ff;
    }

    #noResponse {
      color: #00c851;
    }

    .hidden {
      display: none;
    }

    .show {
      display: block;
    }

    .animate-yes {
      animation: slideInLeft 0.5s ease forwards;
    }

    .animate-no {
      animation: slideInRight 0.5s ease forwards;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="question">Loading question...</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <p id="yesResponse" class="response hidden"></p>
    <p id="noResponse" class="response hidden"></p>
  </div>

  <script>
    const qaList = [/* your 28-day data block goes here */];

    function getQuestionIndex() {
      const startDate = new Date('2025-06-19');
      const today = new Date();
      const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
      return diffDays % qaList.length;
    }

    const index = getQuestionIndex();
    const currentQA = qaList[index];
    const yesEl = document.getElementById('yesResponse');
    const noEl = document.getElementById('noResponse');

    document.getElementById('question').textContent = currentQA.question;

    document.getElementById('yesBtn').onclick = () => {
      yesEl.textContent = currentQA.yesResponse;
      yesEl.classList.remove('show', 'animate-yes');
      void yesEl.offsetWidth;
      yesEl.classList.remove('hidden');
      yesEl.classList.add('show', 'animate-yes');
      noEl.classList.remove('show');
      noEl.classList.add('hidden');
    };

    document.getElementById('noBtn').onclick = () => {
      noEl.textContent = currentQA.noResponse;
      noEl.classList.remove('show', 'animate-no');
      void noEl.offsetWidth;
      noEl.classList.remove('hidden');
      noEl.classList.add('show', 'animate-no');
      yesEl.classList.remove('show');
      yesEl.classList.add('hidden');
    };
  </script>

</body>
</html>
